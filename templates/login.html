{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block body %}
<h2>Login or claim new alias</h2>

<form action="/login" method="POST">
	{{ form.csrf_token }}
	<div>
		{{ form.plaintext.label }}
		{{ form.plaintext }}
	</div>
	<div>
		{{ form.password.label }}
		{{ form.password }}
	</div>
	<button class="search-button" type="submit">Login</button>
</form>
{% endblock %}
